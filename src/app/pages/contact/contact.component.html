<div class="box">
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 ">
            <div class="card border-0 shadow mb-5">
                <div class="row justify-content-center text-light">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="mt-5 ">GET IN TOUCH</h3>
                            <small class=" text-light">24/7 I will answer your questions and problems</small>
                            <form #message="ngForm" (submit)="sendMsg(message.value)">
                               <div class="form-group my-3">
                                <input type="text" class="form-control" ngModel placeholder="Full Name" name="name">
                               </div>
                               <div class="form-group my-3">
                                <input type="text" class="form-control" ngModel placeholder="Email" name="email">
                               </div>
                               <div class="form-group my-3">
                                <input type="text" class="form-control" ngModel placeholder="Phone" name="phone">
                               </div>
                               <div class="form-group my-3">
                               <textarea name="" id="" class="form-control" ngModel rows="4" placeholder="Message" name="message"></textarea>
                               </div>
                               <div class="form-group my-5">
                                <input type="submit" class="form-control btn btn-primary " value="Send">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
