<div class="body">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
    
        <div class="signup">
            <form #signup="ngForm" (submit)="createUser(signup.value)">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input class="form-control py-3" type="text" name="name" placeholder="Full name" ngModel required>
                <input class="form-control py-3"type="email" name="email" placeholder="Email" ngModel required>
                <input class="form-control py-3" type="text" name="username" placeholder="User name" ngModel required>
                <input class="form-control py-3"type="password" name="password" placeholder="Password" ngModel required>
                <button class="btn btn-primary" type="submit">Sign up</button>    
            </form>
        </div>
    
        <div class="login">
            <form #login="ngForm" (submit)="findUser(login.value)">
                <label for="chk" aria-hidden="true">Login</label>
                <input class="form-control py-3"type="text" ngModel name="username" placeholder="Email" required>
                <input class="form-control py-3"type="password" ngModel name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
       </div>
</div>
